<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-Login</title>
    <link rel="shortcut icon" href="favicon.ico">
    
    <style>
        

        
        #imagem {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

     * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(./Tela-Login/index.gif);
            background-repeat: round;
        }

        form {
            display: block;
            align-items: center;
            justify-items: center;
            margin-top: 20%;
            text-shadow: 1px 1px 1px greenyellow;
            letter-spacing: 5px;

        }


        
        input::placeholder {
            text-align: left;
            /* Placeholder alinhado à esquerda */
            color: #aaa;
            transition: opacity 0.2s ease-in-out;
        }



        input:focus::placeholder {
            opacity: 0;
            /* Some o placeholder ao focar */
        }


        input {
            border: 1px solid black;
            margin-bottom: 1.9em;
            padding: 10px;
            outline: none;
            border-radius: 20px;
            transform: scale(1.5);
            border: none;
            text-align: center;
            /* Texto digitado vai para o centro */
        }

        .p, .o {
            box-shadow: 0 0 2px rgb(139, 4, 156);
        }

        h2 {
            text-align: center;
            margin-bottom: 0.6em;
            transform: scale(1.5);
            color: rgb(255, 239, 17);
            text-shadow: 1px 1px 3px red;
        }

        .f {
            margin-top: -6%;
            border: none;
            display: flex;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
        }

        .f:hover {
            color: rgb(255, 255, 255);
            background-color: rgb(68, 68, 68);
            border: 1px solid rgb(255, 255, 255);
        }

        iframe {
            cursor: none;
        }

        #icon {
            position: relative;
            left: 6.9rem;
            transform: translateY(-190%);
            background-image: url(Tela-Login/show.png);
            background-size: cover;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        #icon.hide {
            background-image: url(Tela-Login/hide.png);
            background-size: cover;
            position: relative;
            left: 6.9rem;
            transform: translateY(-190%);
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

.login-container{
      
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      }


    </style>

</head>

<body>

    <img  id="imagem" src="./Tela-Login/wallhaven-8xe1kk.png" alt="binario hacker">

    <div class="login-container">
     <form>
        <h2>TELA LOGIN</h2>
        <!--<input type="text" maxlength="10" class="p" placeholder="login" id="login"><br>-->
        <input type="password" maxlength="10" class="o" placeholder="senha" id="password"><br>
        <div id="icon" onclick="showHide()"></div>
        <input onclick="logar(); return false" class="f" type="submit" value="LOGAR">
    </form>
    </div>
</body>
<script>
    const password = document.getElementById('password');
    const icon = document.getElementById('icon');

    function showHide() {
        if (password.type === 'password') {
            password.setAttribute('type', 'text');
            icon.classList.add('hide')
        }
        else {
            password.setAttribute('type', 'password');
            icon.classList.remove('hide')
        }
    }

        // Vai para a página protegida
        window.location.href = "indexx.html";
      } else {

      }
    }
</script>

</html>
